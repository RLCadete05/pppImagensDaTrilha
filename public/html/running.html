        <script type="text/javascript">
            var video = document.getElementById("video");
            video.src = localStorage.getItem("linkYoutube");


            //Injetar script da API do YouTube
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/player_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            //Variável global
            var player;
            //Essa função é chamada quando a API está pronta para uso
            function onYouTubePlayerAPIReady() {
                //crie o player global a partir do iframe específico (#video)
                player = new YT.Player('video', {
                    events: {
                        //Chame esta função quando o player estiver pronto para usar
                        'onReady': onPlayerReady
                    }
                });
                progressBar();
                seconds();
                time();
                distanciaPercorrida();  
                countSteps();

            }
            function onPlayerReady(event) {
                var playButton = document.getElementById("play-button");
                playButton.addEventListener("click", function() {
                    player.playVideo();
                });
                var pauseButton = document.getElementById("pause-button");
                pauseButton.addEventListener("click", function() {
                    player.pauseVideo();
                });
                var stopButton = document.getElementById("stop-button");
                stopButton.addEventListener("click", function() {
                    player.stopVideo();
                });
            }
            /*function getPlayVelocity() {   
                alert("Sua velocidade é " + player.getPlaybackRate());
                console.log(player.getPlaybackRate()); 
            } 
            function setPlaySlow() { 
                let playRate = player.getPlaybackRate() > 0.5? player.getPlaybackRate()/2:  0.5; 
                player.setPlaybackRate(playRate);
            } 
            function setPlayFast(){
                let playRate =  player.getPlaybackRate()+0.5; 
                player.setPlaybackRate(playRate);
            }
            function setPlayNormal(){
                let playRate = 1.0;
                player.setPlaybackRate(playRate);
            }
            var musicAudio = document.getElementById("music");
            var audioPlay = function() {
                if (musicAudio.duration > 0 && !musicAudio.paused) {
                    musicAudio.pause();
                    innerHTML = "Pause";
                } else {
                    musicAudio.play();
                    innerHTML  = "Play";
                }

            }*/
            
            var speed = document.getElementById("speed-button").value;            
            function nameChoose() {
                speed = new Intl.NumberFormat('pt-IN', { maximumSignificantDigits: 2 }).format(localStorage.getItem("desvioPadrao")*1000);
                return speed;
            }
            
            setInterval(nameChoose, 250);
            var progress = document.getElementById("progress");
            function progressBar() {
                setInterval(function () {
                    progress.value = Math.round((player.getCurrentTime() / player.getDuration()) * 100);
                });
            }

            var segundos = 0;
            var minutos = 0;
            function seconds() {
                document.getElementById('tempo').innerHTML = minutos + " : " + segundos;
                if (segundos < 61){
                    segundos++;
                    setTimeout("seconds()", 1000);
                }
                if (segundos > 60) {
                    segundos = 0;
                    minutos++;
                }
            }
            
            var tempo = 0;
            function time () {
                if (tempo < 3600){
                    tempo++;
                    setTimeout("time()", 1000);
                }
            }

            //função distancia
            var distancia = 0;
            function distanciaPercorrida() {
                document.getElementById('distancia').innerHTML = distancia;
                if (distancia < 10000){
                    //distancia = speed * tempo;
                    distancia = distance * tempo;
                    setTimeout("distanciaPercorrida()", 1000);
                }
            }
            //time();


            //função fake de velocidadde
            let distance = 0;
            function veloc () {
                let aceleracao = document.getElementById('velocidade');
                aceleracao.innerHTML = distance;
                if (distance < 1000) {
                    distance = distance + 1;
                    setTimeout("veloc()", 1000)
                }
                return aceleracao;
            }
            veloc();


            //função passos
            let step = 1.66;
            function countSteps() {
                passos = Math.round(step * distance);
                setTimeout("countpassos()");
                document.getElementById('steps').innerHTML = passos;
            }

        </script>
