<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida 360</title>
    <link rel="stylesheet" type="text/css" href="../styles/video.css">
    <link rel="stylesheet" type="text/css" href="../styles/mediapipe.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.1/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.1/holistic.js" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
</head>
<body>
    <div style="position: absolute; width: 100%; height: 100%" >
        <iframe id="video" width="100%" height="100%" 
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p id="overlayDesktop" style="z-index: 0; text-align: center; font-size: 20px;">
            Gire a tela para uma melhor experiência
        </p>
        <audio id="music">
            <source src="../musics/R.E.M. - Losing My Religion Lyrics.mp3" type="audio/mpeg">
        </audio>
        <section class="rectangle">
            <div id="tempo"></div> 
            <div id="distancia"></div>
            <div id="velocidade"></div>            

            <input id="speed-button" class="overlayMobile" value="0" type="button" title="VELOCIDADE EM TEMPO REAL"/></br>
            <progress id="progress" max="100" value="0">Distância Percorrida</progress>
        </section>

        <section class="rectangleRigth">

            <div id="steps"></div>
            <div id="minutesKilometer"></div>

        </section>

        <script type="text/javascript">
            var video = document.getElementById("video");
            video.src = localStorage.getItem("linkYoutube");

            if (typeof(Storage) === "undefined") {
                    console.log("Erro ao acessar o localStorage");
                } else {
                    localStorage.removeItem("velocidade");
                    localStorage.removeItem("distancia");
                    localStorage.removeItem("minuto");

                }


            //Injetar script da API do YouTube
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/player_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            //Variável global
            var player;
            //Essa função é chamada quando a API está pronta para uso
            function onYouTubePlayerAPIReady() {
                //crie o player global a partir do iframe específico (#video)
                player = new YT.Player('video', {
                    events: {
                        //Chame esta função quando o player estiver pronto para usar
                        'onReady': onPlayerReady
                    }
                });
                progressBar();
                seconds();
                time();  
                countSteps();
                minutesPerKilometer();

            }
            function onPlayerReady(event) {
                var playButton = document.getElementById("play-button");
                playButton.addEventListener("click", function() {
                    player.playVideo();
                });
                var pauseButton = document.getElementById("pause-button");
                pauseButton.addEventListener("click", function() {
                    player.pauseVideo();
                });
                var stopButton = document.getElementById("stop-button");
                stopButton.addEventListener("click", function() {
                    player.stopVideo();
                });
            }

            function velo () {
                if (typeof(Storage) === "undefined") {
                    console.log("Erro ao acessar o localStorage");
                } else {
                    let speed = parseInt(localStorage.getItem('velocidade'));
                    if (!speed) {
                        speed = 0;
                    }
                    document.getElementById('velocidade').innerHTML = speed;
                    if (speed < 100) {
                        speed = speed + 2;
                    }
                    if (speed == 40) {
                        speed = 20;
                    }
                    let meuStorage = localStorage;
                    meuStorage.setItem("velocidade", speed);
                } 
            }
            setInterval(velo, 1000)
            
            /*var speed = document.getElementById("speed-button").value;            
            function valueChange() {
                speed = new Intl.NumberFormat('pt-IN', { maximumSignificantDigits: 2 }).format(localStorage.getItem("desvioPadrao")*1000);
                return speed;
            }
            
            setInterval(valueChange, 250);*/

            var progress = document.getElementById("progress");
            function progressBar() {
                setInterval(function () {
                    progress.value = Math.round((player.getCurrentTime() / player.getDuration()) * 100);
                });
            }

            //funcāo do contador de tempo
            var segundos = 0;
            var minutos = 0;
            function seconds() {
                //let minutos = parseInt(localStorage.getItem("minuto"));
      
                document.getElementById('tempo').innerHTML = minutos + " : " + segundos;
                if (segundos < 61){
                    segundos++;
                    setTimeout("seconds()", 1000);
                }
                if (segundos > 60) {
                    segundos = 0;
                    minutos++;
                }
            localStorage.setItem("minuto", minutos);

            }
            
            //funçāo do tempo em segundos sem parar
            var tempo = 0;
            function time () {
                if (tempo < 3600){
                    tempo++;
                    setTimeout("time()", 1000);
                }
            }
            time();

            //função distancia
            function distanciaPercorrida() {
                let speed = parseInt(localStorage.getItem("velocidade"));
                let soma = parseInt(localStorage.getItem("distancia"));
                if (! soma){
                    soma = 0;
                }
                soma = (speed + soma);
                localStorage.setItem("distancia", soma);
                document.getElementById('distancia').innerHTML = soma;
            }
            setInterval(distanciaPercorrida, 1000);

            
            function minutesPerKilometer(){
                let minutos = parseInt(localStorage.getItem("minuto"));
                minuteskm = minutos/speed;
                setTimeout("minutesPerKilometer()");
                document.getElementById("minutesKilometer").innerHTML = minuteskm;
            }
            
           /* var somas = 0;
            function minutesPerKilometer(){//tempo por ditancia
                // tempo / distancia = segundos/m
                let speed = parseInt(localStorage.getItem("velocidade"));
                somas = (somas + speed) / 1000;
                let minutes = tempo / 60;
                minuteskm = (minutes * somas).toFixed(2); 
                setTimeout("minutesPerKilometer()", 1000);
                document.getElementById("minutesKilometer").innerHTML = "min/km " + minuteskm;
            }*/

            //função passos
            var step = 0.82;
            function countSteps() {
                let distancia = parseInt(localStorage.getItem("distancia"));
                passos = Math.round(step * distancia);
                document.getElementById('steps').innerHTML = "Passos: " + passos;
            }
            setInterval(countSteps, 1000);



        </script>
    
    <div class="container">
        <video class="input_video"></video>
        <canvas class="output_canvas" width="250px" height="140px"></canvas>
        <div class="loading">
          <div class="spinner"></div>
          <div class="message">
            Loading
          </div>
        </div>
        <a class="abs logo" href="http://www.mediapipe.dev" target="_blank">
          <div style="display: flex;align-items: center;bottom: 0;right: 10px;">
            <span class="title">MediaPipe</span>
          </div>
        </a>
      </div>
      <script src="mediapipe.js" ></script>
    </div>
</body>
</html>
