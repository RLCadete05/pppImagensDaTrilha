<!DOCTYPE html> 
<html> 
    <body> 

    <button onclick="getPlaySpeed()" type="button">Qual a velocidade do vídeo?</button>
    <button onclick="setPlayLento()" type="button">Lento</button><br> 
    <button onclick="setPlayRapido()" type="button">Rápido</button><br> 
    <button onclick="setPlayNormal()" type="button">Normal</button><br> 

    <video id="myVideo" width="720" height="476" controls>
    <source src="Best VR 360 Video.mp4" type="video/mp4">
    <source src="Best VR 360 Video.ogg" type="video/ogg">
    
    </video>

    <script>

        var vid = document.getElementById("myVideo");

        function getPlaySpeed() {   
            alert(vid.playbackRate);
            console.log(vid.playbackRate); 
        } 

        function setPlayLento() { 
            vid.playbackRate = vid.playbackRate > 0.5? vid.playbackRate - 0.5: vid.playbackRate = 0.5; 
        } 

        function setPlayRapido(){
            vid.playbackRate += 0.5; 
        }

        function setPlayNormal(){
            vid.playbackRate = 1.0;
        }

    </script> 

    </body> 
</html>
